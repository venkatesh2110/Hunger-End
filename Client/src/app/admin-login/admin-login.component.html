<div class="adminLogin">
    <div class="adminForm">
        <form [formGroup]='adminLogin'>
            <div class="row">
                <h1>Admin Login</h1>
            </div>
            <div class="row">
                <mat-form-field class="col-sm-6 loginEmailId">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required  placeholder="Enter Email Address" formControlName='emailId'>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-sm-6 loginPassword">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter Password" formControlName = 'password' required>
                </mat-form-field>
            </div>
            <div class="row">
                <button mat-raised-button id="signUpButton" (click)='adminLoginBtn()'>LOGIN</button>
            </div>
        </form> 
    </div>
       
</div>
