<div class="row contents">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="row col-lg-6 offset-lg-2 col-md-2 offset-md-2 col-sm-2 offset-sm-2 mt-5">
            <img src="./../../assets//Images/HUNGER END LOGO.png" width="50%" id="swiggyLogo" class="mt-5" alt="">
        </div>
        <div class="col-lg-6 offset-lg-2 col-md-2 offset-md-2 col-sm-2 offset-sm-2 mt-5 loginSignupButtons">
            <button mat-raised-button style="width: 50%;"  class="btn btn-outline-success " (click)='openLogindialog()'>Login</button>
            <button mat-raised-button style="width: 50%;" class="btn btn-outline-warning"(click)='openSignupdialog()'>SignUp</button>  
        </div>
        
        <div class="row col-lg-6 offset-lg-2 col-md-2 offset-md-2 col-sm-2 offset-sm-2">        
            <span class="mt-5" id="andriodStore"><b>Your Hunger Partner</b></span>
        </div>

        <div class="row col-lg-6 offset-lg-2 col-md-2 offset-md-2 col-sm-2 offset-sm-2 mt-5">
            <span class="ml-5">Not an User?  <button class="btn btn-success" (click)='redirectToAdmin()'> Click Here</button></span>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="imageSide">
               
        </div>
    </div>
</div>
